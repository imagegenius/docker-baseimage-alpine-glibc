---

# jenkins variables
project_name: docker-baseimage-alpine-glibc
external_type: alpine_repo
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'GLIBC_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-baseimage-alpine-glibc'
  - CONTAINER_NAME = 'baseimage-alpine-glibc'
  - DOCKERHUB_IMAGE = 'igbase/glibc'
  - DEV_DOCKERHUB_IMAGE = 'igdev/glibc'
  - PR_DOCKERHUB_IMAGE = 'igpipepr/glibc'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.17'
  - DIST_REPO = 'https://packages.imagegenius.io/v3.17/'
  - DIST_REPO_PACKAGES = 'glibc'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'false'
  - CI_PORT = '80'
  - CI_SSL = 'true'
  - CI_DELAY = '30'
  - CI_DOCKERENV = 'TZ=Australia/Melbourne'
  - CI_AUTH = ''
  - CI_WEBPATH = ''
