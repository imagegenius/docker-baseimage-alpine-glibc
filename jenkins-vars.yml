---

# jenkins variables
project_name: docker-baseimage-alpine-glibc
external_type: alpine_repo
release_type: stable
release_tag: latest
ig_branch: main
repo_vars:
  - BUILD_VERSION_ARG = 'GLIBC_VERSION'
  - IG_USER = 'imagegenius'
  - IG_REPO = 'docker-baseimage-alpine-glibc'
  - CONTAINER_NAME = 'baseimage-alpine-glibc'
  - DIST_IMAGE = 'alpine'
  - DIST_TAG = '3.19'
  - DIST_REPO = 'https://packages.imagegenius.io/v3.19/'
  - DIST_REPO_PACKAGES = 'glibc'
  - MULTIARCH = 'true'
  - CI = 'true'
  - CI_WEB = 'false'
  - CI_PORT = '80'
  - CI_SSL = 'true'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
